<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Zapatos</h1>
        <h2>Los mejores estilos</h2>
    </header>
    <section class="contenedor">
        <!-- Contenedor de elementos -->
        <div class="contenedor-items">

            <div class="item">
                <span class="titulo-item">Casual Dext</span>
                <img src="https://images.pexels.com/photos/3194609/pexels-photo-3194609.jpeg?auto=compress&cs=tinysrgb&w=600" alt="" class="img-item">
                <span class="precio-item">$78.00</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Elegancia White</span>
                <img src="https://images.pexels.com/photos/3602449/pexels-photo-3602449.jpeg?auto=compress&cs=tinysrgb&w=600" alt="" class="img-item">
                <span class="precio-item">$120.00</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>
 
            <div class="item">
                <span class="titulo-item">Black P</span>
                <img src="https://images.pexels.com/photos/3782788/pexels-photo-3782788.jpeg?auto=compress&cs=tinysrgb&w=600" alt="" class="img-item">
                <span class="precio-item">$80.00</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Red P</span>
                <img src="https://images.pexels.com/photos/3782789/pexels-photo-3782789.jpeg?auto=compress&cs=tinysrgb&w=600" alt="" class="img-item">
                <span class="precio-item">$70.00</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Nike W</span>
                <img src="https://images.pexels.com/photos/12628400/pexels-photo-12628400.jpeg?auto=compress&cs=tinysrgb&w=600" alt="" class="img-item">
                <span class="precio-item">$130.00</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Lumins</span>
                <img src="https://images.pexels.com/photos/5038749/pexels-photo-5038749.jpeg?auto=compress&cs=tinysrgb&w=600" alt="" class="img-item">
                <span class="precio-item">$150.00</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Elegancia G</span>
                <img src="https://images.pexels.com/photos/273930/pexels-photo-273930.jpeg?auto=compress&cs=tinysrgb&w=600" alt="" class="img-item">
                <span class="precio-item">$110.00</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Deport</span>
                <img src="https://images.pexels.com/photos/13525839/pexels-photo-13525839.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="" class="img-item">
                <span class="precio-item">$100.00</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">white Deport</span>
                <img src="https://images.pexels.com/photos/3261069/pexels-photo-3261069.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="" class="img-item">
                <span class="precio-item">$95.00</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Deport G</span>
                <img src="https://images.pexels.com/photos/10657971/pexels-photo-10657971.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="" class="img-item">
                <span class="precio-item">$55.00</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>
        </div>
    </section>

    
</body>
</html>
